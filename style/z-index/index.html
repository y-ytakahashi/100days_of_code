<body>
  <h2> Position と z-index について</h2>

  <section class="container">
    <div class="div-1">div1</div>
    <div class="div-2">div2</div>
    <div class="div-3">div3</div>

  </section>

  <div>
    <h1>Positionとabsolute</h1>
    <p>
      Positionは要素を配置する基準を指定するためのプロパティ<br>
      「absolute」は移動するときの基準がウィンドウ、または親要素となる。<br>
      「relative」は移動するときの基準が元いた位置となる。
    </p>
  </div>
